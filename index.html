<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassine KISTASS | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#4F4FC6',
                        light: {
                            bg: '#FFFFFF',
                            text: '#333333',
                            card: '#F9F9F9',
                        },
                        dark: {
                            bg: '#181818',
                            text: '#E5E5E5',
                            card: '#262626',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        };

        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text">
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-dark-bg/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-primary">YK.</span>
                </div>
                <div class="hidden md:block">
                    <div class="flex items-center space-x-6">
                        <a href="#about" class="hover:text-primary transition-colors">À propos</a>
                        <a href="#education" class="hover:text-primary transition-colors">Formation</a>
                        <a href="#skills" class="hover:text-primary transition-colors">Compétences</a>
                        <a href="#projects" class="hover:text-primary transition-colors">Projets</a>
                        <a href="#experience" class="hover:text-primary transition-colors">Expérience</a>
                        <a href="#contact" class="hover:text-primary transition-colors">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative bg-gradient-to-r from-primary/10 to-secondary/10 dark:from-primary/5 dark:to-secondary/5">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20 md:py-28">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 mb-10 md:mb-0">
                    <h1 class="text-4xl sm:text-5xl font-bold mb-4">
                        <span class="block">Bonjour, je suis</span>
                        <span class="text-primary block">Yassine KISTASS</span>
                    </h1>
                    <p class="text-xl mb-6">Futur Ingénieur en génie mécatronique et systèmes intelligents</p>
                    <div class="flex space-x-4">
                        <a href="#contact" class="px-6 py-3 bg-primary hover:bg-secondary text-white rounded-md transition-colors">Me contacter</a>
                        <a href="#projects" class="px-6 py-3 border border-primary text-primary hover:bg-primary hover:text-white rounded-md transition-colors">Voir mes projets</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="contact" class="py-16 md:py-24 bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold mb-12 text-center">Contact</h2>
            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block mb-2 font-medium">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" class="w-full px-4 py-3 text-base rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" class="w-full px-4 py-3 text-base rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div>
                    <label for="message" class="block mb-2 font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Votre message" class="w-full px-4 py-3 text-base rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary" required></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-primary hover:bg-secondary text-white rounded-md transition-colors">Envoyer le message</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center">&copy; 2024 Yassine KISTASS. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        emailjs.init("YOUR_USER_ID"); // Remplacez "YOUR_USER_ID" par votre ID utilisateur EmailJS

        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function (e) {
            e.preventDefault();

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(() => {
                    alert('Votre message a été envoyé avec succès !');
                    contactForm.reset();
                }, (error) => {
                    alert('Une erreur est survenue. Veuillez réessayer.');
                    console.error(error);
                });
        });
    </script>
</body>
</html>
